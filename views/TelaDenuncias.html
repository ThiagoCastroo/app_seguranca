<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Denúncia</title>
    <link rel="stylesheet" href="/css/TelaDenuncias.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="#" class="icon-left">
                <img src="/imgs/Back.png" alt="Voltar">
            </a>
            <span class="title">TELA DENUNCIA</span>
            <div class="icon-right">
                <img src="/imgs/Notificações.png" alt="Notificações">
            </div>
        </div>
        <!-- Sessão de report -->
        <div class="report-section">
            <div class="report-circle">
                <img src="/imgs/Aviso.png" alt="Warning" class="report-icon">
            </div>
            <h2 class="report-title">MAKE A REPORT</h2>

            <!-- Caixa de report -->
            <div class="report-box">
                <textarea class="report-input" placeholder="Write your report here"></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="bottom-nav">
            <a href="/TelaInicial" class="nav-button">
                <img src="/imgs/homeicon.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="/TelaForum" class="nav-button">
                <img src="/imgs/Denunciasicon.png" alt="Reports">
                <span>Reports</span>
            </a>
        </div>
    </div>
</body>
</html>
